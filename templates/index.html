<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Video Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .file-info {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .option-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .option-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-container {
            margin-bottom: 30px;
            display: none;
        }

        .video-container video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .transcript-container {
            display: none;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transcript-header h2 {
            color: #333;
        }

        .download-btn {
            background: #10b981;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .transcript-text {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            line-height: 1.8;
            font-size: 1.05em;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .segments {
            margin-top: 20px;
        }

        .segment {
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .segment:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .segment-time {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .segment-text {
            color: #555;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .info-box {
            background: #e0e7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Faster-Whisper Transcriber</h1>
            <p>Upload video v√† t·∫°o transcript si√™u nhanh v·ªõi AI (2-4x faster!)</p>
        </div>

        <div class="main-card">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="file-input-wrapper">
                    <input type="file" id="videoInput" accept="video/*,audio/*">
                    <label for="videoInput" class="file-input-label">
                        üìÅ Ch·ªçn Video ho·∫∑c Audio
                    </label>
                </div>
                <div class="file-info" id="fileInfo">
                    H·ªó tr·ª£: MP4, MP3, WAV, AVI, MOV, WebM, M4A (t·ªëi ƒëa 500MB)
                </div>
            </div>

            <div class="status" id="status"></div>

            <!-- Options -->
            <div class="options">
                <div class="option-group">
                    <label for="language">Ng√¥n ng·ªØ:</label>
                    <select id="language">
                        <option value="">T·ª± ƒë·ªông nh·∫≠n di·ªán</option>
                        <option value="en">English</option>
                        <option value="vi">Ti·∫øng Vi·ªát</option>
                        <option value="zh">‰∏≠Êñá (Chinese)</option>
                        <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
                        <option value="ko">ÌïúÍµ≠Ïñ¥ (Korean)</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </div>
                <div class="option-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="fastMode" checked>
                        <label for="fastMode">Ch·∫ø ƒë·ªô nhanh (Fast Mode)</label>
                    </div>
                </div>
            </div>

            <!-- Process Button -->
            <button class="process-btn" id="processBtn" disabled>
                X·ª≠ l√Ω Transcript
            </button>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω video... Vui l√≤ng ƒë·ª£i</p>
            </div>

            <!-- Video Preview -->
            <div class="video-container" id="videoContainer">
                <video id="videoPlayer" controls></video>
            </div>

            <!-- Transcript Result -->
            <div class="transcript-container" id="transcriptContainer">
                <div class="transcript-header">
                    <h2>üìù K·∫øt qu·∫£ Transcript</h2>
                    <button class="download-btn" id="downloadBtn">
                        ‚¨áÔ∏è T·∫£i xu·ªëng
                    </button>
                </div>

                <div class="info-box" id="infoBox"></div>

                <h3 style="margin: 20px 0 10px 0; color: #333;">To√†n b·ªô n·ªôi dung:</h3>
                <div class="transcript-text" id="transcriptText"></div>

                <h3 style="margin: 20px 0 10px 0; color: #333;">Chi ti·∫øt theo th·ªùi gian:</h3>
                <div class="segments" id="segments"></div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFilename = null;
        let currentVideo = null;

        const videoInput = document.getElementById('videoInput');
        const uploadSection = document.getElementById('uploadSection');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const transcriptText = document.getElementById('transcriptText');
        const segments = document.getElementById('segments');
        const downloadBtn = document.getElementById('downloadBtn');
        const infoBox = document.getElementById('infoBox');

        // Drag & Drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoInput.files = files;
                handleFileSelect();
            }
        });

        // File Selection
        videoInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = videoInput.files[0];
            if (!file) return;

            showStatus(`ƒêang upload: ${file.name}...`, 'info');

            const formData = new FormData();
            formData.append('file', file);  // ‚úÖ FIX: ƒê·ªïi 'video' ‚Üí 'file'

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        uploadedFilename = data.filename;
                        currentVideo = file;

                        // Show video preview
                        const videoUrl = URL.createObjectURL(file);
                        videoPlayer.src = videoUrl;
                        videoContainer.style.display = 'block';

                        processBtn.disabled = false;
                        showStatus(`‚úì Upload th√†nh c√¥ng: ${file.name}`, 'success');
                        fileInfo.textContent = `File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    } else {
                        showStatus(`‚úó L·ªói: ${data.message || 'Unknown error'}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showStatus(`‚úó L·ªói upload: ${error.message}`, 'error');
                });
        }

        // Process Transcript
        processBtn.addEventListener('click', () => {
            if (!uploadedFilename) return;

            const language = document.getElementById('language').value;
            const fastMode = document.getElementById('fastMode').checked;

            loading.style.display = 'block';
            transcriptContainer.style.display = 'none';
            processBtn.disabled = true;
            showStatus('ƒêang x·ª≠ l√Ω...', 'info');

            fetch('/transcribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: uploadedFilename,
                    language: language || null,
                    fast_mode: fastMode  // ‚úÖ FIX: ƒê·ªïi 'fast' ‚Üí 'fast_mode'
                })
            })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    processBtn.disabled = false;

                    if (data.success) {
                        showStatus('‚úì X·ª≠ l√Ω th√†nh c√¥ng!', 'success');
                        displayTranscript(data);
                    } else {
                        showStatus(`‚úó L·ªói: ${data.detail || 'Unknown error'}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Transcribe error:', error);
                    loading.style.display = 'none';
                    processBtn.disabled = false;
                    showStatus(`‚úó L·ªói: ${error.message}`, 'error');
                });
        });

        function displayTranscript(data) {
            // Info box
            const confidence = (data.language_probability * 100).toFixed(1);
            const speedupText = data.speedup ? `${data.speedup}x faster than real-time` : 'ƒêang t√≠nh...';  // ‚úÖ FIX: Safe check

            infoBox.innerHTML = `
                <p><strong>Ng√¥n ng·ªØ:</strong> ${data.language.toUpperCase()} (${confidence}% confidence)</p>
                <p><strong>Th·ªùi gian x·ª≠ l√Ω:</strong> ${data.processing_time}s</p>
                <p><strong>ƒê·ªô d√†i video:</strong> ${data.video_duration}s</p>
                <p><strong>T·ªëc ƒë·ªô:</strong> ${speedupText} ‚ö°</p>
                <p><strong>S·ªë ƒëo·∫°n:</strong> ${data.segments.length}</p>
            `;

            // Full transcript
            transcriptText.textContent = data.text;

            // Segments
            segments.innerHTML = '';
            data.segments.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';
                segmentDiv.innerHTML = `
                    <div class="segment-time">[${formatTime(segment.start)} - ${formatTime(segment.end)}]</div>
                    <div class="segment-text">${segment.text}</div>
                `;

                // Click to seek video
                segmentDiv.addEventListener('click', () => {
                    videoPlayer.currentTime = segment.start;
                    videoPlayer.play();
                });

                segments.appendChild(segmentDiv);
            });

            // Download button
            downloadBtn.onclick = () => {
                window.location.href = `/download/${data.output_file}`;
            };

            transcriptContainer.style.display = 'block';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>

</html>
